<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Chatbot</h1>
    <div class="chat-window" id="chat-window"></div>
    <div class="form-container">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-button">Send</button>
      <button id="microphone-button">ðŸŽ¤</button>
    </div>
  </div>
  <script>
    $(document).ready(function() {
      $('#send-button').click(function() {
        var userInput = $('#user-input').val();
        if (userInput) {
          $('#chat-window').append('<div class="message user">' + userInput + '</div>');
          $('#user-input').val('');
          $.ajax({
            url: '/get_response',
            data: { 'user_input': userInput },
            type: 'POST',
            success: function(response) {
              $('#chat-window').append('<div class="message bot">' + response.response + '</div>');
              $('#chat-window').scrollTop($('#chat-window')[0].scrollHeight);
            },
            error: function(error) {
                              console.log(error);
            }
          });
        }
      });

      $('#user-input').keypress(function(event) {
        if (event.which == 13) {
          event.preventDefault();
          $('#send-button').click();
        }
      });

      if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
        var SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        var recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        recognition.onresult = function(event) {
          var last = event.results.length - 1;
          var user_input = event.results[last][0].transcript;
          $('#user-input').val(user_input);
          $('#send-button').click();
        };

        $('#microphone-button').click(function() {
          recognition.start();
        });
      } else {
        $('#microphone-button').prop('disabled', true);
      }

    });
  </script>
</body>
</html>
